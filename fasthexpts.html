    <canvas id="example" width="960" height="500"></canvas>

    <script src="d3.min.js"></script>
    <script src="cubehelix.min.js"></script>

    <script>

    var floor = Math.floor;
    var TWOPI = Math.PI * 2;

    function randomInRange(min, max) {
      return min + Math.random() * (max - min);
    }

    // Generates hexagon center-points for non-overlapping tiling
    function getTiledLayout(w, h, scale) {
        var points = [];
        var hexW = 2 * scale * 0.8660;
        var hexH = scale * 1.5;
        var rows = Math.ceil(h/hexH);
        var cols = Math.ceil(w/hexW);
        var offset;

        for (var row = 0 ; row <= rows ; row++) {
            var r = [];
            for (var col = 0 ; col <= cols ; col++) {
                offset = (row % 2)? (- scale * 0.8660 ) : 0;
                r.push([col * hexW + offset, row * hexH]);
            }
            points.push(r);
        }

        return points;
    }

    function circle(ctx, x, y, R, stroke, fill) {
        ctx.beginPath();
        ctx.moveTo(x + R, y);
        ctx.arc(x, y, R, 0, TWOPI, false);
        ctx.closePath();

        ctx.strokeStyle = stroke || '';
        stroke && ctx.stroke();
        ctx.fillStyle = fill || '';
        fill && ctx.fill();
    };

    function triangle(ctx, p1, p2, p3, stroke, fill) {
        //return;
        ctx.beginPath();
        ctx.moveTo(p1[0], p1[1]);
        ctx.lineTo(p2[0], p2[1]);
        ctx.lineTo(p3[0], p3[1]);
        ctx.closePath();
        ctx.strokeStyle = stroke || '';
        stroke && ctx.stroke();
        ctx.fillStyle = fill || '';
        fill && ctx.fill();
    }

    function cross(ctx, x, y, size, color) {
        size = size || 5;
        color = color || 'black';
        ctx.beginPath();
        ctx.moveTo(x - size, y);
        ctx.lineTo(x + size, y);
        ctx.moveTo(x, y - size);
        ctx.lineTo(x, y + size);
        ctx.closePath();
        ctx.strokeStyle = color;
        ctx.stroke();
    }

    function avgPoints(points) {
        var avg=[0, 0];
        avg[0] = points.reduce(function (m, v) { return m + v[0]; }, 0) / points.length;
        avg[1] = points.reduce(function (m, v) { return m + v[1]; }, 0) / points.length;
        return avg;
    }

    function isTooClose(p1, p2, d) {
        var dx = p2[0] - p1[0];
        var dy = p2[1] - p1[1];
        return ((dx * dx + dy * dy) < (d * d));
    }

    function checkSet(p, others, d) {
        var ok = true;
        others.forEach(function(o) {
            ok = ok && !isTooClose(p, o, d)
        });
        return ok;
    }

    function circumcenter(a, b, c) {
        var ax = a[0];
        var ay = a[1];
        var bx = b[0];
        var by = b[1];
        var cx = c[0];
        var cy = c[1];

        // midpoints
        var midAB = avgPoints([a, b]);
        var midAC = avgPoints([a, c]);

        // slopes
        var mAB = (by - ay) / (bx - ax);
        var mAC = (cy - ay) / (cx - ax);
        // invert for perpendicular
        mAB = -1/mAB;
        mAC = -1/mAC;

        // offsets
        var bAB = midAB[1] - mAB * midAB[0];
        var bAC = midAC[1] - mAC * midAC[0];

        var CCx;
        var CCy;

        // algebra!
        CCx = (bAC - bAB) / (mAB - mAC);
        CCy = mAB * CCx + bAB;

        var dx = CCx - ax;
        var dy = CCy - ay;
        var r = Math.sqrt(dx * dx + dy * dy);

        return {x: CCx, y: CCy, r: r};
    }




    function scatterpts(spacing, w, h, loosen) {
        loosen = loosen || 1.25;
        var gridSize = spacing * loosen;
        var R = spacing/2;
        var cellR = gridSize - R;

        var cols = Math.floor(w / gridSize);
        var rows = Math.floor(h / gridSize);;

        var layout = getTiledLayout(w, h, gridSize);
        // [rowsâ€¦][cols]
        var points = [];
        var topTriangles = [];

        var renderCount = rows * cols; // track points and repacking.

        var out = []; // output points

        var attempts = 0;

        // placement vars
        var cc; // circumcenter from points
        var packed = []; // coords from cc
        var tricc; // circumcenter from packed top triangles
        var tripacked; // coords from tricc

        var start = new Date().getTime();
        console.log('start drawing');

        layout.forEach(function(r, row) {
            points.push([]);
            topTriangles.push([]);
            r.forEach(function(p, col) {
                var x = p[0];
                var y = p[1];

                // the point
                var a = randomInRange(0, TWOPI);
                var v = randomInRange(0, cellR);
                var px = x + v * Math.cos(a);
                var py = y + v * Math.sin(a);

                points[row].push([px, py]);
                out.push([px, py]);

                attempts++;
            });
        });


        // now pack points in top triangles
        var grid = points;
        for (var i = 0 ; i < grid.length - 1 ; i++) {
            var rowlen = grid[i].length;
            for (var j = 0; j < rowlen - 1 ; j++) {
                var nextRowColOffset = (i % 2) ? 0 : 1;

                // top triangles: get points from grid
                var p1 = grid[i][j];
                var p2 = grid[i][j + 1];
                var p3 = grid[i + 1][j + nextRowColOffset];

                cc = circumcenter(p1, p2, p3);
                packed = [cc.x, cc.y];
                attempts++;

                topTriangles[i].push(packed);

                if (cc.r > spacing) {
                    out.push(packed);
                    renderCount++;
                }
            }
        }


        // now pack points in bottom triangles
        //var grid = points;
        for (var i = 0 ; i < grid.length - 1 ; i++) {
            var rowlen = grid[i].length;
            for (var j = 0; j < rowlen ; j++) {
                // bottom triangles

                var odd = (i % 2);

                if ( odd ) {
                    if (j === 0) {
                        continue;
                    }
                } else {
                    if (j === rowlen -1) {
                        continue;
                    }
                }

                var colOffset = odd ? -1 : 0 ;

                var p1 = grid[i][j];
                var p2 = grid[i + 1][j + colOffset + 1];
                var p3 = grid[i + 1][j + colOffset];


                var pp1;
                var pp2;
                var pp3;

                if (odd) {
                    pp1 = topTriangles[i][j];
                    pp2 = topTriangles[i][j-1];
                    pp3 = topTriangles[i + 1][j + colOffset];
                } else {
                    pp1 = topTriangles[i][j];
                    pp2 = topTriangles[i][j-1];
                    pp3 = topTriangles[i + 1][j];
                }

                cc = circumcenter(p1, p2, p3);
                packed = [cc.x, cc.y];
                attempts++;

                var hasTriangles = pp1 && pp2 && pp3;

                if (hasTriangles) {
                    tricc = circumcenter(pp1, pp2, pp3);
                    tripacked = [tricc.x, tricc.y];
                    attempts++;
                }

                // check circumcenter against its component points
                var ccOK = (cc.r > spacing);
                // now check against the neighboring packed points
                if (ccOK && hasTriangles) {
                    ccOK = checkSet(packed, [pp1, pp2, pp3], spacing);
                }

                var tripOK = false;
                if (tricc && !ccOK) {
                    tripOK = (tricc.r > spacing);

                    if (tripOK) {
                        tripOK = checkSet(tripacked, [p1,p2,p3], spacing);
                    }
                }


                if (ccOK) {
                    //console.log('packed');
                    //circle(ctx, packed[0], packed[1], pointSize, null, '#000');
                    out.push(packed);
                    renderCount++;
                }

                if (tricc && !ccOK) {
                    if (tripOK) {
                        //console.log('tripacked');
                        //circle(ctx, tripacked[0], tripacked[1], pointSize, null, '#000');
                        out.push(tripacked);
                        renderCount++;
                    }
                }

                if (!ccOK && !tripOK && tricc && hasTriangles) {
                    packed = avgPoints([packed, tripacked]);
                    attempts++;
                    ccOK = checkSet(packed, [p1, p2, p3, pp1, pp2, pp3], spacing);
                    if (ccOK) {
                        //console.log('avg packed');
                        //circle(ctx, packed[0], packed[1], pointSize, null, '#000');
                        out.push(packed);
                        renderCount++;
                    }

                }
            }
        }


        var count  = out.length;

        console.log(` ${count} samples from ${attempts} attempts, ` + (count/attempts * 100).toPrecision(2) + '% efficiency');

        return out;
    }


    var start = new Date().getTime();
    console.log('hex scatter');
    
    //var pts = scatterpts(10/1.1099, 960, 500);  1.5 / 1.1099
    var pts = scatterpts(10*1.026, 960, 500);

    console.log('done in ' + (new Date().getTime() - start) + 'ms : ' + pts.length + ' pts');
    

    var el = document.querySelector('#example');
    var ctx = el.getContext('2d');

    for (var p = 0; p < pts.length ; p++) {
        circle(ctx, pts[p][0], pts[p][1], 2, null, '#000');
    }

//  Voronoi!!!

function drawPath(ps, fill){
  fill && (ctx.fillStyle = fill);

  ctx.beginPath();
  ctx.moveTo(ps[0][0], ps[0][1]);
  for (var i = 1; i < ps.length ; i++) {
    ctx.lineTo(ps[i][0], ps[i][1]);
  }
  ctx.closePath();
  ctx.fill();
}


var width = 960, 
    height = 500;

    var voronoi = d3.geom.voronoi().clipExtent([[0, 0], [width, height]])
var v = d3.geom.voronoi(pts);

var areas = [];
v.forEach((p) => {
  areas.push(d3.geom.polygon(p).area())
});

var sorted = areas.sort((a, b) => {return a-b});

var min = sorted[0];
var max = min + 2 * (sorted[Math.floor(sorted.length/2)] - min);

    .range([d3.hsl(96, .6, 0.7), d3.hsl(276, .6, 0)])

ctx.globalCompositeOperation = 'multiply';

</script>
